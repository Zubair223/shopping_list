      //insert adjacentElement
      //insert adjacentText
      //insert adjacentHtml
      //insert Before   but used with the parentElment
      //insert After is not there but we used the above method and then use the nextSibling method

      let first = document.querySelector("h1");
      let customElement = document.createElement("p");
      customElement.innerHTML = "this is the custom p element";

      //(li:nth-child(3))  IMPORTANT

      //first.insertAdjacentElement("beforebegin", customElement);
      //same as above needs parentElement
      first.parentElement.insertBefore(customElement, first);

      //by this element is put before the first element begin

      //first.insertAdjacentText("afterbegin", " customText");
      first.insertAdjacentHTML(
        "afterend",
        "<p>this is insert adjacent html</p>"
      );

      //it came inside the first element and on beginning
      //but using beforeBegin it wil be outside the first element
      //same is the the beforeend like first element(afterbegin inside)
      //and afterend like the beforebegin

      ///Conclusion
      /*is that beforebegin and afterend is outside the element while as the afterbegin and beforeend is inside the element*/
    </script>
